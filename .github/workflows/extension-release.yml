name: Extension Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-safari:
    runs-on: macos-latest
    environment: release
    defaults:
      run:
        working-directory: apps/extension
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
          cache-dependency-path: apps/extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Apple certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Store keychain path for cleanup
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Build Safari DMG (Direct Distribution)
        env:
          APPLE_DEVELOPER_NAME: ${{ vars.APPLE_DEVELOPER_NAME }}
          APPLE_TEAM_ID: ${{ vars.APPLE_TEAM_ID }}
          APPLE_ID: ${{ vars.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: uv run --directory scripts/build-safari python -m build_safari --dmg --signed --simple

      - name: Build Safari App Store Package
        env:
          APPLE_DEVELOPER_NAME: ${{ vars.APPLE_DEVELOPER_NAME }}
          APPLE_TEAM_ID: ${{ vars.APPLE_TEAM_ID }}
        run: uv run --directory scripts/build-safari python -m build_safari --appstore --simple

      - name: Clean up keychain
        if: always()
        run: |
          if [ -n "${KEYCHAIN_PATH:-}" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Upload Safari DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: safari-dmg
          path: apps/extension/build/production/safari/stream-keys-safari.dmg

      - name: Upload Safari App Store artifact
        uses: actions/upload-artifact@v4
        with:
          name: safari-appstore
          path: apps/extension/build/production/safari/stream-keys-safari-appstore.pkg

  release:
    needs: build-safari
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: apps/extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
          cache-dependency-path: apps/extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Run linter checks
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Verify version
        id: version
        run: |
          MANIFEST_VERSION=$(jq -r '.version' build/production/chrome/extension/manifest.json)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "manifest_version=$MANIFEST_VERSION" >> $GITHUB_OUTPUT
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: manifest.json has $MANIFEST_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi

      - name: Create zip packages
        run: |
          cd build/production/chrome/extension
          zip -r ../../stream-keys-chrome.zip .
          cd ../../firefox/extension
          zip -r ../../stream-keys-firefox.zip .

      - name: Download Safari DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: safari-dmg
          path: apps/extension/build/production/safari

      - name: Download Safari App Store artifact
        uses: actions/download-artifact@v4
        with:
          name: safari-appstore
          path: apps/extension/build/production/safari

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.manifest_version }}
          files: |
            apps/extension/build/production/stream-keys-chrome.zip
            apps/extension/build/production/stream-keys-firefox.zip
            apps/extension/build/production/safari/stream-keys-safari.dmg
            apps/extension/build/production/safari/stream-keys-safari-appstore.pkg
          generate_release_notes: true
