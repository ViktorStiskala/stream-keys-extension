name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Run linter checks
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Verify version
        id: version
        run: |
          MANIFEST_VERSION=$(jq -r '.version' src/manifest.json)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "manifest_version=$MANIFEST_VERSION" >> $GITHUB_OUTPUT
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: manifest.json has $MANIFEST_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi

      - name: Create zip packages
        run: |
          cd build/production/chrome/extension
          zip -r ../../stream-keys-chrome.zip .
          cd ../../firefox/extension
          zip -r ../../stream-keys-firefox.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.manifest_version }}
          files: |
            build/production/stream-keys-chrome.zip
            build/production/stream-keys-firefox.zip
          generate_release_notes: true
