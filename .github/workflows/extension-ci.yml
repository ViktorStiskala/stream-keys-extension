name: Extension CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/extension/**'
      - '.github/workflows/extension-ci.yml'
  pull_request:
    paths:
      - 'apps/extension/**'
      - '.github/workflows/extension-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and test
    defaults:
      run:
        working-directory: apps/extension
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
          cache-dependency-path: apps/extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Run linter checks
        run: npm run check

      - name: Run tests
        run: npm test

  build-safari:
    runs-on: macos-latest
    name: Build Safari extension
    defaults:
      run:
        working-directory: apps/extension
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
          cache-dependency-path: apps/extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Safari extension
        run: npm run build:safari

      - name: Verify Safari build
        run: |
          # Verify the DMG was created
          test -f "build/production/safari/stream-keys-safari.dmg" || { echo "Safari DMG not found"; exit 1; }
          echo "Safari DMG verified successfully"
          ls -la build/production/safari/
